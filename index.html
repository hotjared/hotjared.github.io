<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="text-content">
            <p>Enter a size and press 'Create Grid' to make a new grid.</p>
            <form class="generator" onsubmit="return false">
                <label for="grid-size">Grid Size:</label><br>
                <input type="text" id="grid-size" name="grid-size" placeholder="Number 1-100" onblur="getVal()"><br>
                <button class="submit-button" type="button">Create Grid</button>
            </form>
        </div>
        <div id="grid-container"></div>
    </div>
</body>
</html>
